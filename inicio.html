<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Inicia sesion</title>
    <link rel="shortcut icon" href="img/icono3.png" type="image/x-icon">
    <link rel="stylesheet" href="inicio.css">
    <style>
      label.error{
          color: rgb(173, 24, 24);
          font-style: italic;
          line-height: 20px;
          font-size: 14px;
      }
      input.error{
          border-color: #ff0000;
      }

      input.error:focus{
          border-color: #ff0000;
          box-shadow: 0 0 0 0.25rem rgb(255 0 0 / 25%);
      }
  </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/icono3.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Grupo Zero
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactanos.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inicio.html">Inicia sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="login-box" style="width: 50%;">
        <h1>Inicia sesion</h1>
        <form action="principal2.html" id="formulario">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
          <label for="correo">Email</label>
          <input type="text" name="correo" id="correo" placeholder="Ingrese su email">
          <label for="contraseña">Contraseña</label>
          <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese contraseña">
          <br>
          <div class="col-12">
            <input type="submit" class="button" name="enviar"  value="Iniciar sesion">
          </div>
          <div class="boton">
            <a class= "button" href="registrarse.html" >No tienes cuenta? Registrate</a>
          </div>
        </form>
    </div>
    <script>  
      $(document).ready(function(){
          $("#formulario").validate({
              rules: {
                    nombre: {
                        required: true,
                        minlength: 5
                    },
                    correo: {
                        required: true,
                        email: true
                    },
                    contrasena: {
                        required: true,
                        minlength: 8
                    }
              },
              messages: {
                nombre: {
                        required: "Ingrese su nombre completo.",
                        minlength: "Ingrese al menos 5 caracteres."
                    },
                    correo: {
                        required: "Ingrese su email",
                        email: "Ingrese un email válido"
                    },
                    contrasena: {
                          required: "Ingrese una contraseña de 8 carácteres",
                          minlength: "Ingrese contraseña con 8 carácteres"
                    }
               }
            });
        });
  </script>
</body>
</html>
