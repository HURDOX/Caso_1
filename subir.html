<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sube tu obra</title>
    <link rel="shortcut icon" href="img/icono3.png" type="image/x-icon">
    <link rel="stylesheet" href="subir.css">
    <style>
      label.error{
          color: rgb(128, 20, 20);
          font-style: italic;
          line-height: 20px;
          font-size: 17px;
          
      }
      input.error{
          border-color: #ff0000;
      }

      input.error:focus{
          border-color: #ff0000;
          box-shadow: 0 0 0 0.25rem rgb(255 0 0 / 25%);
      }
  </style>
</head>
<body>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <form action="index.html" id="formulario" style="width: 80%;">
        <h2>Sube tu obra de arte</h2>
        <div class="form-group">
        <input type="text" name="nombre" class="form-label" id="nombre" placeholder="Nombre del artista">
        </div><br>
        <div class="form-group">
        <input type="text" name="correo" class="form-label" placeholder="Correo">
        </div><br>
        <div class="form-group">
        <input type="text" name="telefono" class="form-label" placeholder="Telefono">
        </div><br>
        <div class="form-group">
        <input type="text" name="asunto" class="form-label" placeholder="Nombre de la obra">
        </div><br>
        <div class="form-group">
        <p>
            Sube un archivo:
            <input type="file" class="form-label" name="archivosubido">
        </p>
        </div><br>
        <div class="form-group">
        <input type="text" name="informacion" class="form-label" placeholder="Informacion sobre la obra">
        </div><br>
        <div class="col-12">
          <input type="submit" class="button" name="enviar" onclick="hizoClick()" value="Enviar">
        </div>
    </form>
    <script>
      function hizoClick() {
            alert("Su obra esta en revisión, le enviaremos un correo para decirle el estado de su obra.");
          };
    </script>
        <script>
            $(document).ready(function(){
            //Este es el comentario de una linea en javascript
            $("#formulario").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 5
                    },
                    correo: {
                        required: true,
                        email: true
                    },
                    telefono: {
                        required: true,
                        minlength: 8
                    },
                    asunto:{
                        required: true
                    },
                    archivosubido:{
                      required: true
                    },
                    informacion: {
                        required: true
                    }
                },
                messages: {
                    nombre: {
                        required: "Por favor ingrese su nombre completo.",
                        minlength: "Ingrese al menos 5 caracteres."
                    },
                    correo: {
                        required: "Ingrese su correo electrónico",
                        email: "Ingrese un correo válido"
                    },
                    telefono: {
                        required: "Ingrese su número de teléfono",
                        minlength: "Indique al menos 8 números"
                    },
                    asunto: {
                        required: "Ingrese el nombre de la obra"
                    },
                    archivosubido: {
                        required: "Suba su obra acá"
                    },
                    informacion: {
                        required: "Ingrese la descripción de su obra"
                    }
                }
            });
        });
            </script>
</body>
</html>
